<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <meta name="color-scheme" content="dark light" />
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      body { display: grid; place-items: center; background: #0a0a0a; color: #ededed; }
      .card { border: 1px solid #333; border-radius: 12px; padding: 24px; max-width: 480px; text-align: center; }
      .muted { color: #aaa; font-size: 14px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p class="muted">This page isn't available right now. Check your connection, then try again.</p>
    </div>
  </body>
  </html>
